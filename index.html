<main>
   
    <!-- ----------------------------------Courses----------------------- -->
    <section class="container online-courses mt-5 pt-5" id="courses">
        <h2>Zintsomi Books</h2>

        
        <button id="myBtn" type="button" class="btn btn-outline-danger">Upload Your Story +</button> 

        <!-- The Modal -->
        <div id="myModal" class="modal">

    <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
             
            <div class="card">
                <div class="card-body">
                    <form id="post-form">
                        <center><h3>Make A Blog</h3></center>
                        <textarea  id="post" class="form-control" placeholder="Enter name of course"></textarea>
                        <br>
                        <div class="row">
                        <!-- <p style="font-size: 35px; margin-left: 15px;">R</p> -->
                        <textarea style="height: 50px; width: 250px;" id="price" class="form-control" placeholder="Author"></textarea>
                        </div>
                        <br>
                        Upload PDF File
                        <br>
                        
                        <input type="file" class="form-control" id="image" accept="application/pdf">
                        <br>
                        
                        <div class="text-center">
                            <button type="button" class="btn btn-outline-danger" onclick="upload()">Next</button>
                        </div>
   
                    </form>
                 </div>
   
            </div>



           </div>

           
             </div>

             



            <div id="toast"></div>
            <!--Post div-->
            <div  class="row mt-4" id="posts" ></div>

        
    </section>



   
  
</main>
